<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 練習</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- p>a{xxxxxxxxxxx} 指令如下 -->
    <!-- #會跳到該頁的上方 -->
    <p><a href="#">Photoshop</a></p>
    <p><a href="#">ISSSSSSSS</a></p>
    <p><a href="#">DXXXXXXXX</a></p>
    <p><a href="#">RAAAAAAAA</a></p>
    <p><a href="#">WFFFFFFFF</a></p>
    <!-- 
        p>a{xxxxxxxxxxx}[href="A"]
        p>a[href="T"]{yyyyyyyyyyyy}
        這兩種屬性運用都可以 
    -->
</body>
</html>
